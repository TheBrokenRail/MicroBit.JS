sudo: required
addons:
  apt:
    packages:
      - python-setuptools
      - cmake
      - build-essential
      - ninja-build
      - python-dev
      - libffi-dev
      - libssl-dev
script:
  - chmod +x ./Scripts/Build.sh
  - ./Scripts/Build.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: Build
  on:
    branch: master
