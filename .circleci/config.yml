version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:14.04-curl-browsers
    steps:
      - run: sudo apt-get install --force-yes software-properties-common
      - run: sudo add-apt-repository ppa:team-gcc-arm-embedded/ppa
      - run: sudo apt-get update
      - run: sudo apt-get install --force-yes python-setuptools cmake build-essential ninja-build python-dev libffi-dev libssl-dev srecord gcc-arm-embedded
      - run: easy_install pip
      - checkout
      - run: chmod +x Scripts/Build.sh
      - run: ./Scripts/Build.sh
